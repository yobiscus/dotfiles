env:
  TERM: xterm-256color

font:
  size: 11
  normal:
    family: MesloLGS NF
  bold:
    family: MesloLGS NF
  italic:
    family: MesloLGS NF
  bold_italic:
    family: MesloLGS NF

key_bindings:
  - { key: Key0,    mods: Alt,               chars: "\x1b0" }
  - { key: Key1,    mods: Alt,               chars: "\x1b1" }
  - { key: Key2,    mods: Alt,               chars: "\x1b2" }
  - { key: Key3,    mods: Alt,               chars: "\x1b3" }
  - { key: Key4,    mods: Alt,               chars: "\x1b4" }
  - { key: Key5,    mods: Alt,               chars: "\x1b5" }
  - { key: Key6,    mods: Alt,               chars: "\x1b6" }
  - { key: Key7,    mods: Alt,               chars: "\x1b7" }
  - { key: Key8,    mods: Alt,               chars: "\x1b8" }
  - { key: Key9,    mods: Alt,               chars: "\x1b9" }
  - { key: N,       mods: Control|Shift,     action: SpawnNewInstance }

schemes:
  gruvbox: &gruvbox
    primary:
      background: '#252525'
      foreground: '#ecdbb2'

    normal:
      black:   '0x665c54'
      red:     '0xea6962'
      green:   '0xa9b665'
      yellow:  '0xe78a4e'
      blue:    '0x7daea3'
      magenta: '0xd3869b'
      cyan:    '0x89b482'
      white:   '0xdfbf8e'

    bright:
      black:   '0x928374'
      red:     '0xea6962'
      green:   '0xa9b665'
      yellow:  '0xe3a84e'
      blue:    '0x7daea3'
      magenta: '0xd3869b'
      white:   '0xdfbf8e'
      cyan:    '0x89b482'

  # https://github.com/catppuccin/alacritty
  catppuccin-mocha: &catppuccin-mocha
    primary:
        background: "#1E1E2E" # base
        foreground: "#CDD6F4" # text
        # Bright and dim foreground colors
        dim_foreground: "#CDD6F4" # text
        bright_foreground: "#CDD6F4" # text

    # Cursor colors
    cursor:
        text: "#1E1E2E" # base
        cursor: "#F5E0DC" # rosewater
    vi_mode_cursor:
        text: "#1E1E2E" # base
        cursor: "#B4BEFE" # lavender

    # Search colors
    search:
        matches:
            foreground: "#1E1E2E" # base
            background: "#A6ADC8" # subtext0
        focused_match:
            foreground: "#1E1E2E" # base
            background: "#A6E3A1" # green
        footer_bar:
            foreground: "#1E1E2E" # base
            background: "#A6ADC8" # subtext0

    # Keyboard regex hints
    hints:
        start:
            foreground: "#1E1E2E" # base
            background: "#F9E2AF" # yellow
        end:
            foreground: "#1E1E2E" # base
            background: "#A6ADC8" # subtext0

    # Selection colors
    selection:
        text: "#1E1E2E" # base
        background: "#F5E0DC" # rosewater

    # Normal colors
    normal:
        black: "#45475A" # surface1
        red: "#F38BA8" # red
        green: "#A6E3A1" # green
        yellow: "#F9E2AF" # yellow
        blue: "#89B4FA" # blue
        magenta: "#F5C2E7" # pink
        cyan: "#94E2D5" # teal
        white: "#BAC2DE" # subtext1

    # Bright colors
    bright:
        black: "#585B70" # surface2
        red: "#F38BA8" # red
        green: "#A6E3A1" # green
        yellow: "#F9E2AF" # yellow
        blue: "#89B4FA" # blue
        magenta: "#F5C2E7" # pink
        cyan: "#94E2D5" # teal
        white: "#A6ADC8" # subtext0

    # Dim colors
    dim:
        black: "#45475A" # surface1
        red: "#F38BA8" # red
        green: "#A6E3A1" # green
        yellow: "#F9E2AF" # yellow
        blue: "#89B4FA" # blue
        magenta: "#F5C2E7" # pink
        cyan: "#94E2D5" # teal
        white: "#BAC2DE" # subtext1

    indexed_colors:
        - { index: 16, color: "#FAB387" }
        - { index: 17, color: "#F5E0DC" }


colors: *gruvbox
